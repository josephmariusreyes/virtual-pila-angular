<div class="register-container">
    <div class="register-form">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" [(ngModel)]="registerForm.fullname" class="form-control">
            </div>

            <div class="form-group">
                <label for="cellphone">Cellphone Number</label>
                <input type="text" id="cellphone" name="cellphone" [(ngModel)]="registerForm.cellphone" class="form-control">
            </div>

            <div class="form-group">
                <label for="transactionType">Type of Transaction</label>
                <select id="transactionType" name="transactionType" [(ngModel)]="registerForm.transactionType" class="form-control">
                    <option value="">Select Transaction Type</option>
                    <option value="type1">Transaction Type 1</option>
                    <option value="type2">Transaction Type 2</option>
                    <option value="type3">Transaction Type 3</option>
                </select>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</div>
